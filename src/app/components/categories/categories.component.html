<section class="my-4">
    <div class="row g-4 justify-content-center">   
@for(category of categoriesList ;track category._id ){
<div class="col-md-4">
<div class="product p-2" [routerLink]="['/categorydetails',category._id]">
    <img [src]="category.image" height="300px" class="w-100" [alt]="category.name">
    <h3 class="text-center text-main">{{category.name}}</h3>
</div>
</div>
}
    </div>
</section>
